<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calender.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="png/Image" href="Images/calender.jpeg">
    <title>Events By Using Calendar</title>
</head>

<body class="body">
    <div class="container">
        <h1 class="mt-3 mb-1">Event Calendar List</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="calendar">
                    <div class="d-flex justify-content-between align-items-center month">
                        <i class="fas fa-less-than left"></i>
                        <div class="date text-center"></div>
                        <i class="fas fa-greater-than right"></i>
                    </div>                    
                    <div class="weekdays">
                        <div>Sunday</div>
                        <div>Monday</div>
                        <div>Tuesday</div>
                        <div>Wednesday</div>
                        <div>Thursday</div>
                        <div>Friday</div>
                        <div>Saturday</div>
                    </div>
                    <div class="days">
                        <!--BY USING JS WE NEED TO ADD THE DATES-->
                    </div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mm/year" class="date-input"/>
                            <button class="goto-btn">go</button>
                        </div>
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3 d-flex justify-content-start align-items-start">
                <div class="right1 p-3">
                    <div class="today">
                        <div class="event-day">Monday</div>
                        <div class="event-date">11-March-2024</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src.js"></script>
</body>
</html>
